{% extends "base.html" %}

{% block title %}Confirm Deletion 🗑️{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h1 class="display-4">Confirm Deletion 🗑️</h1>
    <p>Are you sure you want to delete this instructor?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete 🗑️</button>
    </form>
    <a href="{% url 'instructor-detail' instructor.pk %}" class="btn btn-secondary" role="button">Cancel ⛔</a>
  </div>
{% endblock %}
