{% extends "base.html" %}

{% block title %}Confirm Deletion ⚠️{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1>Confirm Deletion ⚠️</h1>
        <p>Are you sure you want to delete the tutorial: <strong>{{ tutorial.title }}</strong>? 🗑️</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete Tutorial ⛔</button>
        </form>
    </div>
{% endblock %}
