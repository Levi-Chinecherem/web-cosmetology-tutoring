<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cosmetology Tutoring{% endblock %}</title>
    <!-- Add Bootstrap CSS and custom styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="{% static 'root/ckeditor/ckeditor-init.js' %}"></script>
    <script type="text/javascript" src="{% static 'root/ckeditor/ckeditor/ckeditor.js' %}"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: url('path/to/your/background-image.jpg') center center;
            background-size: cover;
            box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, 0.3);
            background-blur: blur(5px); /* Use background-blur if supported, or use a semi-transparent image */
        }

        .content {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        /* Add custom CSS here */

        /* Sticky footer styles */
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa; /* Change the background color as needed */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                ðŸ’„ Cosmetology Tutoring
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <!-- Replace the hamburger icon with a cool emoji here -->
                ðŸŒŸ
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto"> <!-- Use ml-auto to push the links to the right -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tutorial-list' %}">Tutorials</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container content">
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-light text-center py-3 footer">
        &copy; 2023 Cosmetology Tutoring. All rights reserved.
    </footer>
</body>
</html>
