{% extends "auth_base.html" %}

{% block title %}Log In - Cosmetology Tutoring{% endblock %}

{% block content %}
    <div class="card bg-success text-white">
        <div class="card-body">
            <h2 class="card-title">Log In</h2>
        </div>
    </div>
    <div class="card mt-4">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Log In</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
            <p class="mt-3">Forgot your password? <a href="{% url 'password_reset' %}">Reset Password</a></p>
        </div>
    </div>
{% endblock %}
