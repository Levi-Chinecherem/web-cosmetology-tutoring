{% extends "base.html" %}

{% block title %}Create Video{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h1 class="display-4">Create Video 📽️</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary mt-3">Create</button> 🚀
    </form>
  </div>
{% endblock %}
