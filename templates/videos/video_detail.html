{% extends "base.html" %}

{% block title %}{{ video.title }}{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h1 class="display-4">{{ video.title }} 🎥</h1>
    <div class="embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item" src="{{ video.embed_link }}" allowfullscreen></iframe>
    </div>
    <div class="mt-3">
      {{ video.description|safe }} 📝
    </div>
  </div>
  <div class="container mt-3">
    <a href="{% url 'video-update' video.pk %}" class="btn btn-primary btn-sm">Update Video</a> 📝
    <a href="{% url 'video-delete' video.pk %}" class="btn btn-danger btn-sm">Delete Video</a> 🗑️
  </div>
{% endblock %}
